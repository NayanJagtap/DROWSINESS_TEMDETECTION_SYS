<!-- it ensures that our html file should do something-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <title>Document</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar d-flex p-3 bg-light">
        <div class="owner_div">
            
            <h5 >{{email}} </h5>
        </div>


        <div>
            <button class="btn btn-sm btn-outline-secondary" type="button">Add Driver</button>
            <button class="btn btn-sm btn-outline-secondary" type="button">Remove Driver</button>
            <button class="btn btn-sm btn-outline-secondary" type="button">Logout</button>
          
        </div>

    </nav>
    <style>
        .card {
          border: 1px solid black;
          padding: 10px;
          width: 200px;
          height: 200px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 24px;
          font-weight: bold;
        }
        .grid {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          grid-gap: 20px;
        }
      </style>

      <h1>Drivers</h1>
      <div class="grid">
        {% for name in names[:7] %}
          <div class="card">
            <h6>Driver Name:{{ name[0] }}</h6>
            <h6>Vehicle Number:{{name[1]}} </h6> 
          </div>
        {% endfor %}
  </div>
    

</body>

</html>
